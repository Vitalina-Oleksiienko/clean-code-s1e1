<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header-block">
    <img
      class="header-block__img"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower matrix">
    <a
      class="header-block__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main-block">
    <p id="adding-element">
      <label
        for="new-task"
        class="new-label"
        >
          Add Item
        </label>
      <div class="main-block__wrapper">
        <input
          id="new-task"
          class="main-block__input new-task"
          type="text"
          >
        <button class="main-block__add">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul
        id="incomplete-tasks"
        class="todo-list"
      >
      <li class="item">
        <input
          type="checkbox"
          class="checkbox"
        >
        <label class="main-block__label">Pay Bills</label>
        <input
          type="text"
          class="main-block__input input-txt"
          >
        <button class="main-block__edit">Edit</button>
        <button class="main-block__delete">
          <img
            class="img"
            src="./remove.svg"
            alt="Remove icon"
          >
        </button>
      </li>
      <li class="main-block__item item">
        <input
          type="checkbox"
          class="checkbox"
        >
        <label class="main-block__label">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="main-block__input input-txt"
        >
        <button class="main-block__edit">Save</button>
        <button class="main-block__delete">
          <img
            class="img"
            src="./remove.svg"
            alt="Remove icon"
          >
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul
      id="completed-tasks"
      class="completed-list"
    >
      <li class="completed-list__item">
        <input
          type="checkbox"
          checked
          class="checkbox"
        >
        <label class="main-block__label completed-label">See the Doctor</label>
        <input
          type="text"
          class="main-block__input input-txt"
        >
        <button class="main-block__edit">Edit</button>
        <button class="main-block__delete">
          <img
            class="img"
            src="./remove.svg"
            alt="Remove icon"
          >
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
